<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunabelle - متجر عطور ومستحضرات تجميل</title>
    
    <!-- Fonts & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#f7f7f8] text-slate-900 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-40">
        <div class="container mx-auto py-3 flex items-center justify-between flex-row-reverse">
            
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <img src="images/logo.jpg" alt="Lunabelle" class="w-14 h-14 rounded-full object-cover border border-amber-200" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="w-14 h-14 rounded-full bg-amber-500 hidden items-center justify-center text-white font-bold">LB</div>
                <span class="hidden sm:block font-['Great_Vibes'] text-2xl text-slate-800">Luxury Beauty Store</span>
            </div>

            <!-- Cart Icon -->
            <button id="cartToggle" class="relative w-10 h-10 flex items-center justify-center bg-slate-900 text-amber-200 rounded-full hover:bg-amber-600 transition">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span id="cartCount" class="absolute -top-1 -left-1 w-5 h-5 bg-amber-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto py-8">
        
        <!-- Hero Title -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">مجموعتنا المختارة</h1>
            <p class="text-slate-500">اكتشفي أرقى العطور ومستحضرات التجميل بأسعار مميزة.</p>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden justify-center">
            <div class="spinner"></div>
        </div>

        <!-- Dynamic Products Container -->
        <div id="products-container">
            <!-- Products will be injected here by script.js -->
        </div>

    </main>

    <!-- Cart Sidebar & Checkout Form -->
    <aside id="cartSidebar" class="fixed inset-y-0 right-0 w-full sm:max-w-md bg-white shadow-2xl transform translate-x-full z-50 flex flex-col">
        
        <!-- Cart Header -->
        <div class="flex items-center justify-between px-4 py-4 border-b border-slate-100 bg-slate-50">
            <h2 class="font-bold text-lg flex items-center gap-2">
                <span class="material-symbols-outlined text-amber-600">shopping_cart</span>
                سلة التسوق
            </h2>
            <button id="cartSidebarClose" class="text-slate-400 hover:text-red-500">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Cart Items -->
        <div id="cartItemsContainer" class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- Items injected here -->
        </div>

        <!-- Checkout Form -->
        <div class="bg-white border-t border-slate-200 p-4">
            <div class="flex justify-between mb-4 text-lg font-bold">
                <span>الإجمالي:</span>
                <span id="cartSubtotal" class="text-amber-600">0 جنيه</span>
            </div>

            <!-- Formspree Form -->
            <!-- IMPORTANT: Replace 'YOUR_FORMSPREE_ID' in step 6 -->
            <form id="checkout-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="space-y-3">
                
                <!-- Customer Details -->
                <input type="text" name="name" placeholder="الاسم بالكامل" required class="form-input">
                <input type="tel" name="phone" placeholder="رقم الهاتف (للتوصيل)" required class="form-input">
                <input type="text" name="address" placeholder="العنوان بالتفصيل" required class="form-input">
                
                <!-- Hidden Field for Order Details -->
                <input type="hidden" name="order_details" id="order_details">

                <button type="submit" id="submit-order-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-amber-600 transition shadow-lg shadow-amber-500/20">
                    تأكيد الطلب
                </button>
            </form>
        </div>
    </aside>

    <!-- Backdrop -->
    <div id="backdrop" class="fixed inset-0 bg-black/50 hidden z-40 backdrop-blur-sm"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
